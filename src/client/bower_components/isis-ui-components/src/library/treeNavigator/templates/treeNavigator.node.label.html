<div class="node-label"
      data-isis-sglclick="::ctrl.nodeClick($event)"
      data-ng-dblclick="::ctrl.nodeDblclick($event)">
    <div isis-contextmenu
         contextmenu="::ctrl.nodeContextmenu($event)"
         contextmenu-data="ctrl.nodeContextMenuData">
        <a class="node-expander"
            isis-stop-event
            data-ng-if="ctrl.canExpand() && ctrl.canCollapse()"
            data-isis-sglclick="::ctrl.nodeExpanderClick($event)">
            <i data-ng-if="!ctrl.isExpanded()" data-ng-class="::ctrl.getCollapsedIconClass()"></i>
            <i data-ng-if="ctrl.isExpanded() && ctrl.canCollapse()" data-ng-class="::ctrl.getExpandedIconClass()"></i>
        </a>
        <span class="label-and-extra-info"
              ng-attr-draggable="{{ctrl.node.draggable}}">
            <i data-ng-if="::(ctrl.node.childrenCount && ctrl.treeCtrl.config.folderIconClass || ctrl.node.iconClass || ctrl.treeCtrl.config.nodeIconClass)"
               data-ng-class="::(ctrl.node.childrenCount && ctrl.treeCtrl.config.folderIconClass || ctrl.node.iconClass || ctrl.treeCtrl.config.nodeIconClass)"></i>
            <span>
                <span class="label-text"
                      data-ng-if="ctrl.node.label">{{ ctrl.node.label }}</span>
                <span class="noname"
                      data-ng-if="!ctrl.node.label">No name</span>
                <span data-ng-if="ctrl.node.extraInfo">
                    <div class="node-extra-info" ng-include="ctrl.treeCtrl.config.extraInfoTemplateUrl"></div>
                </span>
            </span>
        </span>
    </div>
</div>
